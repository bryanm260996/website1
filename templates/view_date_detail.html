<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Date Idea</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef8f7; /* Soft light pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main content container */
        main {
            background-color: #ffffff; /* White background for content */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Header title */
        h1 {
            font-size: 36px;
            color: #e74c3c; /* Romantic red color */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: left;
        }

        label {
            font-size: 18px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-top: 10px;
            margin-right: 10px;
        }

        button {
            background-color: #e74c3c; /* Romantic red color */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: auto;
            max-width: 200px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Back to Date Ideas link */
        a {
            margin-top: 20px;
            color: #e74c3c;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <main>
        <h1>Edit Date Idea: {{ date_idea.name }}</h1>

        <form method="POST">
            <div>
                <label for="details">Details:</label><br>
                <textarea id="details" name="details" rows="4" cols="50">{{ date_idea.details }}</textarea><br>
            </div>

            <div>
                <label for="completed">Mark as Complete:</label>
                <input type="checkbox" id="completed" name="completed" {% if date_idea.completed %}checked{% endif %}><br>
            </div>

            <button type="submit">Save</button>
        </form>

        <a href="{{ url_for('view_date_ideas') }}">Back to Date Ideas</a>
    </main>

    <footer>
        <p>&copy; 2024 Maro y Bryan. All rights reserved.</p>
    </footer>

</body>
</html>
