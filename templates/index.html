<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Countdowns</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Soft off-white background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #e63946; /* Elegant red */
            font-family: 'Georgia', serif;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #e63946; /* Elegant red */
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #d62828; /* Darker red */
            transform: scale(1.05); /* Slight zoom effect */
        }
        a:focus {
            outline: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Subtle heart animation */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Countdowns</h1>
        <div>
            <a href="{{ url_for('set_countdown') }}">Set New Countdown</a>
            <a href="{{ url_for('view_countdowns') }}">View All Countdowns</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Maro & Bryan</p>
        </div>
    </div>


</body>
</html>
