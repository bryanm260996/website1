<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Countdowns</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #4A90E2;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4A90E2;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #357ABD;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Countdowns</h1>
        <div>
            <a href="{{ url_for('set_countdown') }}">Set New Countdown</a>
            <a href="{{ url_for('view_countdowns') }}">View All Countdowns</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Couple Countdown App</p>
        </div>
    </div>
</body>
</html>
