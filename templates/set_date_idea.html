<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Date Idea</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef8f7; /* Soft light pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main content container */
        main {
            background-color: #ffffff; /* White background for content */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Header title */
        h1 {
            font-size: 36px;
            color: #e74c3c; /* Romantic red color */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Form elements styling */
        label {
            font-size: 18px;
            color: #333; /* Black text for label */
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #e74c3c; /* Red border on focus */
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Link back to homepage */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #e74c3c;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <main>
        <h1>Enter Date Idea</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <button type="submit">Set Date Idea</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2024 Maro y Bryan. All rights reserved.</p>
    </footer>

</body>
</html>
