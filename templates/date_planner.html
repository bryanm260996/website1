<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Soft off-white background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #e63946; /* Elegant soft red */
            font-family: 'Georgia', serif;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #e63946; /* Elegant soft red */
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #d62828; /* Darker red */
            transform: scale(1.05); /* Subtle zoom effect */
        }
        a:focus {
            outline: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Date Planner</h1>
        <div>
            <a href="{{ url_for('set_date_idea') }}">Set Date Idea</a>
            <a href="{{ url_for('view_date_ideas') }}">View All Ideas</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Maro & Bryan. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
