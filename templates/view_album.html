<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.name }}</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
            background-image: linear-gradient(to right, #f4e1d2, #f1c6b0);
        }

        /* Main container */
        main {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 700px;
        }

        /* Header styling */
        header h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #5d3e2e;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5d3e2e;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #f8f8f8;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #e09273;
            outline: none;
        }

        button {
            background-color: #e09273;
            color: white;
            border: none;
            padding: 18px 35px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #cf7f62;
            transform: translateY(-3px);
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            margin: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Back to homepage link */
        a {
            color: #e09273;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <main>
        <header>
            <h1>{{ album.name }} - Photos</h1>
        </header>

        <h2>Upload New Photo</h2>
        <form action="{{ url_for('upload_photo', album_id=album.id) }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*" required>
            <br>
            <button type="submit">Upload Photo</button>
        </form>

        <h2>Photos in this Album:</h2>
        <div class="gallery">
            {% for photo in album.photos %}
                <img src="{{ url_for('static', filename='photos/' + photo) }}" alt="Uploaded photo" width="200">
            {% endfor %}
        </div>

        <br>
        <a href="{{ url_for('home') }}">Back to Homepage</a>

    </main>

    <footer>
        <p>&copy; 2024 Maro y Bryan. All rights reserved.</p>
    </footer>

</body>
</html>
