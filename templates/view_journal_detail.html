<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Journal Entry</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef8f7; /* Soft light pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main content container */
        main {
            background-color: #ffffff; /* White background for content */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Header title */
        h1 {
            font-size: 36px;
            color: #e74c3c; /* Romantic red color */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Form styles */
        form {
            text-align: left;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #e74c3c;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <main>
        <h1>Edit Journal Entry: {{ journal_entry.name }}</h1>

        <form method="POST">
            <label for="Maro">Maro's Entry:</label><br>
            <textarea id="Maro" name="Maro" rows="4" cols="50">{{ journal_entry.Maro }}</textarea><br>

            <label for="Bryan">Bryan's Entry:</label><br>
            <textarea id="Bryan" name="Bryan" rows="4" cols="50">{{ journal_entry.Bryan }}</textarea><br>

            <button type="submit">Save</button>
        </form>

        <a href="{{ url_for('view_journals') }}">Back to Journal Entries</a>
    </main>

    <footer>
        <p>&copy; 2024 We are so cool App</p>
    </footer>

</body>
</html>
