<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        /* Header style */
        header {
            background-color: #4A90E2;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        /* Main content area */
        main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4A90E2;
        }

        button {
            background-color: #4A90E2;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Footer style */
        footer {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        Create a New Album
    </header>

    <main>
        <form action="{{ url_for('create_album') }}" method="POST">
            <label for="album_name">Album Name:</label>
            <input type="text" id="album_name" name="album_name" required>
            <button type="submit">Create Album</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Maro & Bryan. All rights reserved.</p>
    </footer>

</body>
</html>
